{% extends 'base.html' %}
{% block title %}Grain Size Analysis{% endblock %}
{% block content %}
<h2>Grain Size Analysis</h2>
<form method="POST">
  <label>Total sample weight (g):</label>
  <input type="number" step="any" name="total_weight" class="form-control" required>

  <label>Retained weights on sieves (comma-separated, in grams):</label>
  <input type="text" name="retained_weights" class="form-control" required>

  <button type="submit" class="btn btn-primary mt-2">Calculate</button>
</form>

{% if result %}
  <div class="alert alert-info mt-3">Percent Finer: {{ result }}%</div>
{% endif %}
{% endblock %}

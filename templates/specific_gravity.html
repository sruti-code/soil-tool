{% extends 'base.html' %}
{% block title %}Specific Gravity Test{% endblock %}
{% block content %}
<h2>Specific Gravity Test</h2>
<form method="POST">
  <label>Weight of dry soil (g):</label>
  <input type="number" step="any" name="weight_dry" class="form-control" required>

  <label>Weight of submerged soil (g):</label>
  <input type="number" step="any" name="weight_submerged" class="form-control" required>

  <label>Weight of container (g):</label>
  <input type="number" step="any" name="weight_container" class="form-control" required>

  <button type="submit" class="btn btn-primary mt-2">Calculate</button>
</form>

{% if result %}
  <div class="alert alert-info mt-3">Specific Gravity: {{ result }}</div>
{% endif %}
{% endblock %}

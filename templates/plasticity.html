{% extends "base.html" %}
{% block title %}Plasticity Test{% endblock %}
{% block header %}Plasticity (Atterberg Limits) Test{% endblock %}
{% block content %}
<div class="card shadow p-4" style="max-width: 500px; margin:auto;">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Liquid Limit (%):</label>
      <input type="number" step="any" name="liquid_limit" required class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Plastic Limit (%):</label>
      <input type="number" step="any" name="plastic_limit" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Calculate</button>
  </form>
  {% if result %}
    <div class="alert alert-success mt-3">Plasticity Index: {{ result }}%</div>
  {% endif %}
</div>
{% endblock %}

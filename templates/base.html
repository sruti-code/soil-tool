<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Soil Testing Tool{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

      flex: 1;
      padding: 20px;

    .nav-link.active {
      font-weight: bold;
    }

</head>
<body>
  <div class="sidebar">
    <h5>Soil Tests</h5>
    <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link" href="{{ url_for('plasticity') }}">Plasticity</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('compaction') }}">Compaction</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('consolidation') }}">Consolidation</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('hydrometer') }}">Hydrometer</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('grain_size') }}">Grain Size</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('permeability') }}">Permeability</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('specific_gravity') }}">Specific Gravity</a></li> <!-- ðŸ”¹ Add this line -->

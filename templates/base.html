<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Soil Testing Tool{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; background: #f4f6fa; }
    .sidebar {
      min-width: 220px;
      background-color: #212529;
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar .nav-link { color: #adb5bd; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #fff; background: #495057; border-radius: 5px; }
    .main-content { padding: 2rem; }
    .footer { text-align: center; color: #888; padding: 1rem 0; background: #fff; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar d-flex flex-column">
      <h4 class="mb-4">Soil Tests</h4>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item"><a class="nav-link {% if request.path == '/plasticity' %}active{% endif %}" href="{{ url_for('plasticity') }}">Plasticity</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/compaction' %}active{% endif %}" href="{{ url_for('compaction') }}">Compaction</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/consolidation' %}active{% endif %}" href="{{ url_for('consolidation') }}">Consolidation</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/hydrometer' %}active{% endif %}" href="{{ url_for('hydrometer') }}">Hydrometer</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/grain_size' %}active{% endif %}" href="{{ url_for('grain_size') }}">Grain Size</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/permeability' %}active{% endif %}" href="{{ url_for('permeability') }}">Permeability</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/specific_gravity' %}active{% endif %}" href="{{ url_for('specific_gravity') }}">Specific Gravity</a></li>
      </ul>
      <hr class="my-4">
      <a href="/" class="btn btn-outline-light mt-auto">Home</a>
    </nav>
    <main class="main-content flex-grow-1">
      <header class="mb-4">
        <h2>{% block header %}{% endblock %}</h2>
      </header>
      {% block content %}{% endblock %}
      <footer class="footer mt-5">&copy; {{ 2023 }} Soil Tool. All rights reserved.</footer>
    </main>
  </div>
</body>
</html>

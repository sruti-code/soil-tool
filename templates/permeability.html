<!DOCTYPE html>
<html lang="en">
<head>

    <title>Permeability Test</title>
</head>
<body>
    <h1>Permeability Test</h1>
    <form method="POST">
        <label for="length">Length (cm):</label>
        <input type="number" step="any" name="length" required><br><br>

        <label for="area">Cross-sectional Area (cmÂ²):</label>

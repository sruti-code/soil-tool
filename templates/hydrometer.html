<!DOCTYPE html>
<html>
<head>
    <title>Hydrometer Analysis - Particle Diameter</title>
</head>
<body>
    <h1>Hydrometer Analysis</h1>
    <form method="POST">
        <label>Viscosity (poise):</label><br>
        <input type="number" step="any" name="viscosity" required><br><br>

        <label>Specific Gravity of Soil:</label><br>
        <input type="number" step="any" name="specific_gravity" required><br><br>

        <label>Time (seconds):</label><br>
        <input type="number" step="any" name="time" required><br><br>

        <label>Depth (cm):</label><br>
        <input type="number" step="any" name="depth" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
